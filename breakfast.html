    <script>
        $(document).ready(function() {

            setTimeout(function() {
                $('body').addClass('loaded');
            }, 1000);

        });

        var meal = sessionStorage.getItem("meal");
        if (meal === 'Breakfast') {
            var breakfast1 = " 7:00AM - 8:00AM";
            document.getElementById('slot1').value = breakfast1;
            var breakfast2 = ' 8:00AM - 9:00AM';
            document.getElementById("slot2").value = breakfast2;

        }
        if (meal === 'Lunch') {
            var lunch1 = " 1:00PM - 2:00PM";
            document.getElementById('slot1').value = lunch1;
            var lunch2 = ' 2:00PM - 3:00PM';
            document.getElementById("slot2").value = lunch2;

        }

        function printChecked(val) {


            var slot = val;


            // (B) SAVE TO SESSION STORAGE
            // sessionStorage.setItem("KEY", "VALUE");
            sessionStorage.setItem("slot", slot);
            // location.href = "qrcode.html";

        }
    </script>
